{% extends "base.html" %} {% block content %}

<center>
  <h2>Fall Detection Using Yolo and Machine Learning</h2>

  <div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
      <label for="imageUpload" class="upload-label">Upload an image</label>
      <label for="imageUpload" class="upload-label">Upload a Video</label>
      <input
        type="file"
        name="file"
        id="imageUpload"
        accept=".png, .jpg, .jpeg"
      />
    </form>

    <div class="image-section">
      <div class="img-preview">
        <div id="imagePreview"></div>
      </div>
      <div>
        <button type="button" class="btn btn-primary btn" id="btn-predict">
          Predict
        </button>
      </div>
    </div>

    <div class="loader" style="display: none"></div>

    <div class="alert alert-success" id="success" role="alert"></div>

    <div class="alert alert-danger" id="error" role="alert"></div>

    <h3 id="result">
      <span> </span>
    </h3>
  </div>
</center>
{% endblock %}
